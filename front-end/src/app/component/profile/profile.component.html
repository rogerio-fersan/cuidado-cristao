<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>Profile: </strong> {{ currentUser.nome }}
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ currentUser.validationToken.substring(0, 20) }} ...
    {{ currentUser.validationToken.substr(currentUser.validationToken.length - 20) }}
  </p>
  <p>
    <strong>E-mail:</strong>
    {{ currentUser.email }}
  </p>
  <p>
    <strong>Perfil: </strong>
    {{currentUser.perfil}}
  </p>
</div>

<ng-template #loggedOut>
  Informe Nome de Login e Senha, por favor.
</ng-template>
