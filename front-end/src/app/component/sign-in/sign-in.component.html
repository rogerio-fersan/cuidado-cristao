<div class="row mt-2">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body ">
        <div class="text-center">
          <img id="profile-img" src="{{user.gravatarUrl}}" class="profile-img-card" width="75px" height="75px" />
        </div>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="username">EMail</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.email" required
              #username="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
              Informe o nome corretamente
            </div>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.senha" required minlength="6"
              #password="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                A senha deve conter ao menos 6 letras
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">
              Entrar
            </button>
          </div>
          <div class="text-center">
            <a routerLink="/sign-up">Não tenho cadastro</a>
          </div>
          <div class="text-center text-success">
            <a href="/forgot-it">Esquecí minha senha</a>
          </div>
          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              Falha de Login: {{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="alert alert-success mt-2" *ngIf="isLoggedIn">
          Autenticado como {{ user.nome }} ({{ user.perfil }}).
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
