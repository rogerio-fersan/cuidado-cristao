<div class="alert alert-warning" *ngIf='mensagem.length>0'>{{mensagem}}</div>
<div class="alert alert-danger" *ngIf='!isAdmin()'>Acesso restrito aos Administradores</div>
<table *ngIf='isAdmin()' class="table table-hover">
  <thead>
    <tr>
      <th>Ação</th>
      <th>Nome</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of congregados">
      <td><button class="btn btn-sm btn-primary">Editar</button></td>
      <td>{{item.nomeCompleto}}</td>
      <td>{{item.email}}</td>
      <td>{{item.posicao_id}}</td>
    </tr>
  </tbody>
</table>
